<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Licznik Sipów</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        color: #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .image-container {
        margin-top: 40px;
        margin: 50px;
        width: 200px;
      }

      .image-container img {
        width: 100%;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
        animation: pulse 2s infinite;
      }

      .image-container img:hover {
        transform: rotate(5deg) scale(1.1);
      }

      .content {
        flex-grow: 1;
        text-align: center;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2em;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        0% {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        50% {
          text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.7);
        }
        100% {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
      }

      #players {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
        margin: 0 auto;
      }

      .player {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.8);
        padding: 15px;
        border-radius: 10px;
        transition: transform 0.2s ease, background 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        animation: fadeIn 0.5s ease-in-out;
      }

      .player:hover {
        transform: scale(1.05);
        background: rgba(255, 255, 255, 1);
      }

      .player-name {
        margin-left: 40px;
        font-weight: bold;
        font-size: 1.2em;
      }

      .player-counter {
        position: absolute;
        font-size: 1.5em;
        font-weight: bold;
        color: #ff7e5f;
      }

      .remove-btn {
        background-color: red;
        color: white;
        border: none;
        padding: 7px 10px;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .remove-btn:hover {
        background-color: darkred;
      }

      .controls {
        text-align: center;
        margin-top: 20px;
      }

      .controls button {
        background: #1e90ff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 1em;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .controls button:hover {
        background: #4888cd;
      }

      .pouring-containers {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        position: absolute;
        bottom: 20px;
        width: 100%;
        gap: 20px;
      }

      .pouring-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100px;
        height: 200px;
        position: relative;
      }

      .bottle-img {
        width: 80px;
        top: 62px;
        transform-origin: top center;
        animation: tiltBottle 2s infinite alternate ease-in-out;
        position: relative;
        z-index: 2;
      }

      @keyframes tiltBottle {
        0% {
          transform: rotate(300deg);
        }
        100% {
          transform: rotate(260deg);
        }
      }

      .vodka-stream {
        width: 5px;
        height: 0px;
        background: rgba(255, 255, 255, 0.9);
        animation: pourVodka 2s infinite alternate ease;
        position: absolute;
        top: 62px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
      }

      @keyframes pourVodka {
        0% {
          height: 0px;
        }
        100% {
          height: 140px;
        }
      }

      .glass {
        width: 60px;
        height: 60px;
        border-radius: 5px;
        background: rgba(200, 200, 255, 0.3);
        overflow: hidden;
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%) rotate(180deg); /* Obrócenie kieliszka do góry nogami */
        z-index: 1;
      }

      .glass-fill {
        width: 100%;
        height: 0;
        background: rgba(255, 255, 255);
        animation: fillGlass 2s infinite alternate ease-in-out;
      }

      @keyframes fillGlass {
        0% {
          height: 0%;
        }
        100% {
          height: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="Wódka-Żubrówka-Biała.png" alt="Left Image" />
    </div>

    <div class="content">
      <h1>Licznik Sipów</h1>
      <div id="players"></div>
      <div class="controls">
        <button onclick="addPlayer()">Dodaj Gracza</button>
      </div>
    </div>

    <div class="image-container">
      <img src="Wódka-Żubrówka-Biała.png" alt="Right Image" />
    </div>

    <div class="pouring-containers">
      <div class="pouring-container">
        <img src="Wódka-Żubrówka-Biała.png" alt="Żubrówka" class="bottle-img" />
        <div class="vodka-stream"></div>
        <div class="glass">
          <div class="glass-fill"></div>
        </div>
      </div>
      <div class="pouring-container">
        <img src="Wódka-Żubrówka-Biała.png" alt="Żubrówka" class="bottle-img" />
        <div class="vodka-stream"></div>
        <div class="glass">
          <div class="glass-fill"></div>
        </div>
      </div>
      <div class="pouring-container">
        <img src="Wódka-Żubrówka-Biała.png" alt="Żubrówka" class="bottle-img" />
        <div class="vodka-stream"></div>
        <div class="glass">
          <div class="glass-fill"></div>
        </div>
      </div>
      <div class="pouring-container">
        <img src="Wódka-Żubrówka-Biała.png" alt="Żubrówka" class="bottle-img" />
        <div class="vodka-stream"></div>
        <div class="glass">
          <div class="glass-fill"></div>
        </div>
      </div>
      <div class="pouring-container">
        <img src="Wódka-Żubrówka-Biała.png" alt="Żubrówka" class="bottle-img" />
        <div class="vodka-stream"></div>
        <div class="glass">
          <div class="glass-fill"></div>
        </div>
      </div>
    </div>

<script>
      const players = [];
      const counters = [];
      const playersContainer = document.getElementById("players");

      function renderPlayers() {
        playersContainer.innerHTML = "";
        players.forEach((player, index) => {
          const playerDiv = document.createElement("div");
          playerDiv.classList.add("player");

          const nameSpan = document.createElement("span");
          nameSpan.classList.add("player-name");
          nameSpan.textContent = player;

          const counterSpan = document.createElement("span");
          counterSpan.classList.add("player-counter");
          counterSpan.textContent = counters[index];

          const removeButton = document.createElement("button");
          removeButton.classList.add("remove-btn");
          removeButton.textContent = "Usuń";
          removeButton.onclick = (event) => {
            event.stopPropagation();
            removePlayer(index);
          };

          playerDiv.appendChild(nameSpan);
          playerDiv.appendChild(counterSpan);
          playerDiv.appendChild(removeButton);
          playerDiv.onclick = () => increaseCounter(index);

          playersContainer.appendChild(playerDiv);
        });
      }

      function addPlayer() {
        const name = prompt("Podaj imię nowego gracza:");
        if (name) {
          players.push(name);
          counters.push(0);
          renderPlayers();
        }
      }

      function removePlayer(index) {
        players.splice(index, 1);
        counters.splice(index, 1);
        renderPlayers();
      }

      function increaseCounter(index) {
        counters[index]++;
        if (counters[index] === 3) {
          counters[index] = 0;
        }
        renderPlayers();
      }
    </script>
  </body>
</html>
